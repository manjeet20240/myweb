<!doctype html>
<html>

<head><title>List in Html></title>
</head>

<style>
.mystyle
{
color:green;
background:yellow;
box-shadow:10px 10px 10px gray;
width:10%;
}

</style>

<body>
<h1><font color=#ff0000"> List in Html</font></h1>


<!--
List in html
1. order list
2. unorder list
-->

<ol class="mystyle">

<li><b>India</b></li>
<li>USA</li>
<li>UK</li>
<li>China</li>
</ol>

<ul class="mystyle">

<li><b>India</b></li>
<li>USA</li>
<li>UK</li>
<li>China</li>
</ul>

<!--type of order list-->

<ol class="mystyle"start="100">
<li>India</li>
<li>USA</li>
<li>UK</li>
<li>China</li>
</ol>

<ul class="mystyle"start="A">
<li>India</li>
<li>USA</li>
<li>UK</li>
<li>China</li>
</ul>









</body>

</html>
