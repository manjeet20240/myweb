<style>

nav
{
background:gray;
display:inline-block;
height:20px;
padding:2px;
}

nav #menu ol li 

{transition:0.50s;margin-left:-300px;padding:15px;list-style:none;
background: #004466;width:100px;text-align:center;
box-shadow:10px 10px 10px gray;
border-bottom:1px solid black;cursor:pointer;
margin-top:-15px;

}
nav #menu

{
//background:red;
height:20px;

overflow:hidden;

}


nav #menu:hover

{
overflow:visible;
//background:green;
}

nav #menu:hover ol li {transition:0.50s;margin-left:-40px;
}
a:link{color:white;}
a:visited{color:white;}

nav #menu ol li:hover{background:#33bbff;}

/* extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px)

{

	body{background:yellow;}
	
}

/* small devices (portrait tablets and large phones, 600px and up)*/

@media only screen and (min-width: 600px)

{
	body{background:green;}
	nav{display:block;}
	nav #menu ol li {display:inline;margin-left:40px;}
	nav #menu{overflow:visible};
	
}

}

/* medium devices (landscape tablets, 768px and up)*/

@media only screen and (min-width:768px)

{
	body{background:cyan;}
}

/* extra large devices (large laptops and desktops, 1200px and up)*/

@media only screen and (min-width:1200px)
{

body{background:orange;}

}

</style
