<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>

<style>

.pic
{
    width: 20%;
    height: 200px;
    margin: 40px;
    box-shadow: 10px 10px 10px gray;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.50s;
}

.pic:hover
{
    transform: scale(1.20);
}

</style>

<body>
    <div style="width: 100%;text-align: center;">

        <script>
            for(var i =1;i<=10;i++)

            {
                if(i<=10)
                {
                    document.write("<img onclick='show(this)' src='images/b"+i+".jpg' class='pic'>")
                }

                    document.write("<img onclick='show(this)' src='images/blog"+1+".jpg' class='pic'>")
            }
            
            function show(currentpic)
            {
                location.href=currentpic.src
            }
        </script>


    </div>
    
</body>
</html>
